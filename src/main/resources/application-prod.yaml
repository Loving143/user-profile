spring:
  application:
    name: userprofile-service
  datasource:
    url: ${DATABASE_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:update}  # Can be controlled via env var
    show-sql: false
    properties:
      hibernate:
        format_sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    timeout: 60000

server:
  port: ${PORT:10000}  # Render uses port 10000 by default

# Disable Eureka for cloud deployment (unless you have Eureka server on cloud)
eureka:
  client:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info